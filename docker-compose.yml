services:
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  grpc-usuario:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50059"
    networks:
      - app-network

  grpc-reaccion:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50052:50059"
    networks:
      - app-network

  grpc-notificacion:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50053:50059"
    networks:
      - app-network

  grpc-recurso:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50054:50059"
    networks:
      - app-network

  grpc-estadistica:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50055:50059"
    networks:
      - app-network

  rest-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - rest-service
      - grpc-usuario
      - grpc-reaccion
      - grpc-notificacion
      - grpc-recurso
      - grpc-estadistica
    networks:
      - app-network

networks:
  app-network:

volumes:
  mongo-data: